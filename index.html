<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bongocat ü•Åüê±ü•Å</title>

    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <section id="app">
        
        <section id="bongocat">
        </section>

        <section id="cam">

        </section>

        <section>
            <div id=="Loss"></div>
        </section>

        <section id="training">
                <div class="btnBox">
                        <div id="NormalImages" class="label">0 Images</div>
                        <button id="buttonNormal" class="train-button buttonOption">Normal</button>
                </div>

                <div class="btnBox">
                    <div id="LeftImages" class="label">0 Images</div>
                    <button id="buttonLeft" class="train-button buttonOption">Left</button>
                </div>

                <div class="btnBox">
                    <div id="RightImages" class="label">0 Images</div>
                    <button id="buttonRight" class="train-button buttonOption">Right</button>
                </div>

                <div class="btnBox">
                    <div id="MeowImages" class="label">0 Images</div>
                    <button id="buttonMeow" class="train-button buttonOption">Meow</button>
                </div>

                <div id="TrainingBox" class="btnBox inactive">
                    <div id="TrainingStats" class="label"></div>
                    <button id="buttonTrain" class="train-button">Train</button>
                </div>

                <div id="StartBox" class="btnBox inactive">
                    <button id="buttonStart" class="train-button">Start</button>
                </div>
        </section>
    </section>
    
    <!-- Libs -->
    <script src="./libs/vue.js"></script>
    <script src="./libs/ml5.min.js"></script>
    <script src="./libs/p5.min.js"></script>
    <script src="./libs/p5.dom.min.js"></script>
    <script src="./libs/p5.sound.min.js"></script>

    <!-- Code -->
    <script src="./src/bongocat.js"></script>
    <script src="./src/ml.js"></script>
    <script src="./src/sketch.js"></script>
    <script src="./src/UI.js"></script>
</body>
</html>
